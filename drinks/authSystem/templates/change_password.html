{% extends 'base.html' %}

{% block title %}
    Zmień hasło
{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Zmień hasło</div>
                    <div class="card-body">
                        <form action="{% url 'change_password' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.as_p }}
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Zatwierdź zmiany</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
